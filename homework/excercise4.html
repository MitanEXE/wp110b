<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陳彬彬 WebPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        img {
            width: 100%;
            height:auto;
            object-fit: cover;
            pointer-events: none;
        }
        label{
            padding-top: 5px;
            padding-bottom: 5px;
        }
        .col {
            padding : 2rem 1rem 2rem 2rem;
        }
        .card-body {
            padding : 0 !important;
        }
        .form-group{
            padding-bottom: 5px;
        }
    </style>
</head>
<body style="background-color: aliceblue;">
    <div class="card col-7 my-4 mx-auto">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <form action="excercise5.html">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" value="John Doe">
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" value="2022-03-25">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" value="123456">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" value="123456">
                        </div>
                        <input type="submit" class="mt-3 btn btn-primary" value="Next Page">
                    </form>
                </div>
                <div class="col-8">
                    <img src="https://images.unsplash.com/photo-1647687140843-d9e788dc62b6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1748&q=80" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
